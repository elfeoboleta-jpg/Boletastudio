<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BoletaStudio — Beats</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:24px auto;padding:0 12px}
    h1{color:#222}
    .beat{display:flex;align-items:center;justify-content:space-between;padding:8px;border-bottom:1px solid #eee}
    .info{flex:1}
    audio{width:240px}
    .genre{color:#666;font-size:0.9em}
    .playbtn{margin-left:12px}
  </style>
</head>
<body>
  <h1>BoletaStudio — Beats (muestras)</h1>
  <p>Haz clic en reproducir para escuchar los beats de muestra. Reemplaza los archivos en /beats por tus propios .mp3 cuando quieras.</p>
  <div id="list"></div>

  <script>
    const beats = [
      {file:'beats/reggaeton_sensual.mp3', name:'Reggaetón Sensual', genre:'Reggaetón'},
      {file:'beats/perreo_fiesta.mp3', name:'Perreo Fiesta', genre:'Reggaetón/Perreo'},
      {file:'beats/trap_barrio.mp3', name:'Trap Barrio', genre:'Trap'},
      {file:'beats/rap_underground.mp3', name:'Rap Underground', genre:'Rap'},
      {file:'beats/corridos_belicos.mp3', name:'Corridos Bélicos', genre:'Corridos'},
      {file:'beats/hiphop_oldschool.mp3', name:'HipHop Oldschool', genre:'Hip Hop'},
      {file:'beats/salsa_groove.mp3', name:'Salsa Groove', genre:'Salsa'},
      {file:'beats/cumbia_latina.mp3', name:'Cumbia Latina', genre:'Cumbia'},
      {file:'beats/electro_party.mp3', name:'Electro Party', genre:'Electrónica'},
      {file:'beats/rock_urbano.mp3', name:'Rock Urbano', genre:'Rock'},
      {file:'beats/default.mp3', name:'Default (libre)', genre:'Libre'}
    ];

    const listEl = document.getElementById('list');
    beats.forEach(b=>{
      const div = document.createElement('div');div.className='beat';
      const info = document.createElement('div');info.className='info';
      const title = document.createElement('div');title.textContent=b.name;
      const genre = document.createElement('div');genre.className='genre';genre.textContent='Género: '+b.genre;
      info.appendChild(title);info.appendChild(genre);
      const audio = document.createElement('audio');audio.controls=true;audio.src=b.file;audio.preload='none';
      div.appendChild(info);div.appendChild(audio);
      listEl.appendChild(div);
    });
  </script>
</body>
</html>
